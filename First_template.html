<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="First_template.css">
</head>
<body>
    <header class="main-header">
        <h1><span style="font-size: 60px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: lighter;color: rgb(19, 17, 17);"> Contact us</span> <span style="font-size: 40px;font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: lighter; margin-left: 40px; color:rgba(158, 155, 154, 0.979) ;">Feel free to contact us</span></h1>
    </header>
    <div class="Container">
        <div class="info">
            <div class="Name">
            <label for="Name">Name</label>
            <br>
            <input type="text"style="width: 320px; height: 25px; border-radius: 5px;border:none;padding-left: 10px;margin-top: 5px" placeholder="Enter name">
        </div>
        <div class="Email">
            <label for="Email">Email</label>
            <br>
            <input type="text"style="width: 320px; height: 25px; border-radius: 5px;border:none;padding-left: 10px;margin-top: 5px" placeholder="Enter Email">
        </div>
        <div class="Subject">
            <label for="Subject">Subject</label>
            <br>
            <input type="text"style="width: 320px; height: 25px; border-radius: 5px;border:none;padding-left: 10px;margin-top: 5px" placeholder="Enter Subject">
        </div>
        </div>
        <div class="Message">
            <label for="Message" style="padding-left: 5px;font-size: 20px;">Message</label>
            <br>
            <textarea name="Message" id="" cols="30" rows="10" style="margin-top: 5px;width: 330px;border-radius: 5px;padding-left: 10px;font-size: 15px;">Message</textarea>
            <button>Send Message</button>
        </div>
    </div>
    <footer>
        <div class="text">
            <p>Or find us on social media</p>
            <hr style="width: 600px;border-top-width:1px;border-top-color: rgb(51, 51, 49);">
            <div class="list">
                <ul style="padding-left: 0px;">
                    <li style="display:inline"><a href="https://Facebook.com">Facebook</a></li>
                    <li style="display:inline"><a href="https://twitter.com/">Twitter</a></li>
                    <li style="display:inline"><a href="https://www.instagram.com/">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
